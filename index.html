<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations Wishlist</title>
    <!-- Style links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1>This is my header!</h1>
      </header>
      <main>
        <form id="user_input">
          <h5>Destination Name</h5>
          <input
            type="text"
            name="Destination Name"
            id="destination_name"
            placeholder="Enter destination name"
          />
          <h5>Location</h5>
          <input
            type="text"
            name="Location"
            id="location"
            placeholder="Enter Location"
          />
          <h5>Photo</h5>
          <input
            type="text"
            name="Photo"
            id="photo"
            placeholder="Enter image URL of destination"
          />
          <h5>Description</h5>
          <input
            type="text"
            name="Description"
            id="description"
            placeholder="Enter a breif description"
          />
          <input id="submit_btn" type="submit" value="Add to List" />
        </form>
        <section id="destinations">
          <h3 id="destinations_header">This is my destinations block header</h3>
          <div id="card_container">
            <p>This is my card container</p>
          </div>
        </section>
      </main>
    </div>

    <!-- Script links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
